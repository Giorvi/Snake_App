<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake the Game!</title>
    <link rel="stylesheet" type="text/css" href="./Snake.css">
</head>

<body>
    <h1>The Snake Game</h1>
    <button id="myBtn">Click for Instructions!</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <p>
             Move the snake using the asdw keys to eat the apples! </p>
        </div>
    </div>
    <div id="container">
        <div id="snake"></div>
        <div id="apple"></div>


    </div>
    <div id="score" type="text"> Score:</div>
        <div id="point"> 0 </div>
     <div>Snake X[<span id="snakexpos"></span>] Y[<span id="snakeypos"></span>]  </div>
    <div>Apple X[<span id="applexpos"></span>] Y[<span id="appleypos"></span>]  </div>
    <div>Match[<span id="match"></span>]</div>
    <script src="Snake.js"></script>
     <script src="Snake_Danielle.js"></script>
</body>
</html>
