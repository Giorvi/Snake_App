<!DOCTYPE html>
<html lang="en">
  <head>
          <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Snake the Game!</title>
    <link rel="stylesheet" type="text/css" href="./Snake.css">
  </head>
  <body>
    <h1>The Snake Game</h1>
      <button id="myBtn">Click for Instructions!</button>
      <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <p>
             Move the snake using the WASD keys to eat the apples! </p>
        </div>
    </div>
    <div id="container">
      <div id="snake"></div>
      <div id="apple"></div>
    </div>
      <div id="score" type="text"> Score:</div>
        <div id="point"> 0 </div>
    <script src="Snake.js"></script>
  </body>
</html>
